<ion-card>
  <ion-card-content>
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="email" [(ngModel)]="account.email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password"  [(ngModel)]="account.password"></ion-input>
    </ion-item>
  </ion-card-content>
  <ion-row padding>
    <ion-col >
      <button ion-button block (click)="navigationToPage('RegisterPage')">Sign Up</button>
    </ion-col>
    <ion-col>
      <button ion-button block (click)="onLogin()">Login</button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col align-items-center>
      <button ion-button block clear>Forget Password?</button>
    </ion-col>
  </ion-row>
</ion-card>
