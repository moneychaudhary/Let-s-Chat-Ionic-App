<ion-searchbar [(ngModel)]="query" (ionChange)="searchUser(query)"></ion-searchbar>

<ion-list *ngIf="profileList?.length>0">


  <ion-row *ngFor="let profile of profileList" (click)="selectProfile(profile)">
    <ion-item *ngIf="profile.$key != userProfile.$key" >
        <ion-avatar item-left><img [src]=profile.avatar></ion-avatar>
        <h2>{{profile.firstName}} {{profile.lastName}}</h2>
      </ion-item>
  </ion-row>
</ion-list>
