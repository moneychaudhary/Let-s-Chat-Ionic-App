
<ion-content padding>

  <ion-fab right bottom margin>
    <button ion-fab icon-only  (click)="showAddChannelDialog()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

  <ion-list >
    <ion-item *ngFor="let channel of channelList | async" (click)="selectChannel(channel)">
      <h2>#{{channel.name }}</h2>
    </ion-item>
  </ion-list>

</ion-content>
