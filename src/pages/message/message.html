<ion-header>

  <ion-navbar>
    <ion-title>{{selectedProfile?.firstName}} {{selectedProfile?.lastName}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<app-chat-message *ngFor="let message of messageList | async" [userId]="userId" [chatMessage]="message"></app-chat-message>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <app-send-message-box (sendMessage)="send($event)"></app-send-message-box>
  </ion-toolbar>
</ion-footer>
