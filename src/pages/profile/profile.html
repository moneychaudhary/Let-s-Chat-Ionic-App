
<ion-content >
<app-profile-view (existingProfile)="getExistingProfile($event)"></app-profile-view>

  <ion-fab right bottom margin>
    <button ion-fab icon-only color="danger" (click)="signOut()">
      <ion-icon name="log-out"></ion-icon>
    </button>
  </ion-fab>

  <ion-fab right top margin>

    <button ion-fab icon-only  (click)="navigateToEditProfile()">
      <ion-icon name="person-add"></ion-icon>
    </button>
</ion-fab>

</ion-content>
