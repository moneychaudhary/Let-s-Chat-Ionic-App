<ion-header>

  <ion-navbar>
    <ion-title>#{{channel.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<ion-list no-lines>
  <ion-row *ngFor="let message of channelMessage|async">
    <ion-item class="align-right" *ngIf="message.userKey === userProfile.$key; else odd">
      <h2>{{message?.firstName}}{{message?.lastName}}</h2>
      <p>{{message?.content}}</p>
    </ion-item>
    <ng-template #odd>
      <ion-item>
        <h2>{{message?.firstName}}{{message?.lastName}}</h2>
        <p>{{message?.content}}</p>
      </ion-item>
    </ng-template>
  </ion-row>
</ion-list>


</ion-content>

<ion-footer>
  <ion-list >
    <app-send-message-box (sendMessage)="sendMessage($event)"></app-send-message-box>
  </ion-list>
</ion-footer>
