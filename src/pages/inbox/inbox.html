<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let message of messageList">
      <ion-avatar item-left><img [src]=message.User.avatar></ion-avatar>
      <h2>{{message.User.firstName}}</h2>
      <p>{{message.lastMessage}}</p>
    </ion-item>
  </ion-list>

  <ion-fab right bottom margin>
    <button ion-fab icon-only [navPush]="searchUserPage">
      <ion-icon name="text"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
